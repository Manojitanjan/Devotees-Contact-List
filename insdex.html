<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Devotees Contact List</title>
        <style>
            .error,
            .success {
                color: #fff;
                padding: 2rem;
                margin: 0.5rem 0 1.2rem 0;
            }

            .success {
                background-color: green;
            }

            .error {
                background-color: red;
            }
        </style>
    </head>

    <body>
        <h1 class="d-block text-center text-primary fw-bold py-2 m-2">Wardhanarama Contact List</h1>
        <div class="container shadow rounded-3 border border-info">
            <form class="pt-3 text-center" id="dev-form">
                <div class="col-md-6 mx-auto mb-2">
                    <label for="devName" class="form-label">Devotees Name:</label>
                    <input type="text" class="form-control" id="devName">
                </div>
                <div class="col-md-6 mx-auto mb-2">
                    <label for="devAddress" class="form-label">Address</label>
                    <textarea name="Adddress" class="form-control" id="devAddress" rows="3"></textarea>
                </div>
                <div class="col-md-6 mx-auto mb-2">
                    <label for="danaTime" class="form-label">Dana Time:</label>
                    <input type="text" class="form-control" id="danaTime">
                </div>
                <div class="d-grid gap-3 pt-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div>
            </form>
            <div class="container my-5 text-center">
                <h1 class="heading-3">Filter Devotees Info</h1>
                <div class="input-group mb-3 justify-content-center">
                    <input type="text" name="filter" id="filterDev">
                    <label for="filter"></label>
                </div>
                <table class="col-6 my-3 mx-auto shadow">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Time</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="dev-list"></tbody>
                </table>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
        <script src="app.js"></script>
    </body>

</html>
